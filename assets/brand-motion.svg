<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="320" viewBox="0 0 1200 320" role="img" aria-label="Aurexon brand banner">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1200" y2="320" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#081225"/>
      <stop offset="1" stop-color="#12325F"/>
    </linearGradient>
    <linearGradient id="shine" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#79CCFF" stop-opacity="0"/>
      <stop offset="0.5" stop-color="#79CCFF" stop-opacity="0.8"/>
      <stop offset="1" stop-color="#79CCFF" stop-opacity="0"/>
    </linearGradient>
    <style>
      .pulse { animation: pulse 3s ease-in-out infinite; transform-origin: 980px 98px; }
      .scan { animation: scan 6s linear infinite; }
      .graph { animation: graphIn 2.4s ease-in-out infinite alternate; }
      @keyframes pulse { 0%,100% { transform: scale(1); opacity: .55; } 50% { transform: scale(1.22); opacity: 1; } }
      @keyframes scan { from { transform: translateX(-340px); } to { transform: translateX(1250px); } }
      @keyframes graphIn { from { opacity: .45; } to { opacity: 1; } }
    </style>
  </defs>

  <rect width="1200" height="320" rx="20" fill="url(#bg)"/>

  <g opacity="0.25">
    <path d="M0 78H1200M0 138H1200M0 198H1200M0 258H1200" stroke="#2A558C" stroke-width="1"/>
    <path d="M170 0V320M410 0V320M650 0V320M890 0V320" stroke="#2A558C" stroke-width="1"/>
  </g>

  <rect class="scan" x="-340" y="0" width="340" height="320" fill="url(#shine)"/>

  <rect x="96" y="62" width="730" height="196" rx="16" fill="#0B1B36" fill-opacity="0.72" stroke="#5DAEF0" stroke-opacity="0.35"/>

  <text x="144" y="142" fill="#F4FAFF" font-size="66" font-family="Inter, Segoe UI, Arial, sans-serif" font-weight="700" letter-spacing="2">AUREXON</text>
  <text x="146" y="188" fill="#99D7FF" font-size="23" font-family="Inter, Segoe UI, Arial, sans-serif" font-weight="500">Performance Engineering • Intelligent Automation • Applied AI</text>
  <text x="146" y="222" fill="#D7ECFF" font-size="16" font-family="Inter, Segoe UI, Arial, sans-serif">Scalable systems with measurable business outcomes.</text>

  <g class="pulse">
    <circle cx="980" cy="98" r="42" fill="none" stroke="#7AD0FF" stroke-width="2"/>
  </g>
  <circle cx="980" cy="98" r="14" fill="#7AD0FF"/>

  <g class="graph" stroke="#7AD0FF" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <path d="M940 224L988 178L1038 205L1092 154"/>
  </g>
  <g fill="#7AD0FF">
    <circle cx="940" cy="224" r="5"/>
    <circle cx="988" cy="178" r="5"/>
    <circle cx="1038" cy="205" r="5"/>
    <circle cx="1092" cy="154" r="5"/>
  </g>
</svg>
